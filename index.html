<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatFormatter</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%236366f1' rx='20'/><text x='50' y='70' font-size='60' text-anchor='middle' fill='white' font-family='Arial, sans-serif' font-weight='bold'>CF</text></svg>">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        'primary-hover': '#4f46e5',
                    }
                }
            }
        }
    </script>
</head>

<body
    class="min-h-screen w-screen flex flex-col bg-white text-gray-800 overflow-x-hidden md:h-screen md:overflow-hidden">

    <!-- Header -->
    <header
        class="flex-none h-14 border-b border-indigo-200 flex items-center justify-between px-4 sm:px-6 bg-white z-20 no-print">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-indigo-500 rounded-lg flex items-center justify-center">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                    </path>
                </svg>
            </div>
            <h1 class="text-lg font-bold text-indigo-600 tracking-tight">ChatFormatter</h1>
        </div>
        <div class="text-xs font-medium text-indigo-600 hidden sm:block">Clean, Format & Export</div>
    </header>

    <!-- Main Content (Edge to Edge) -->
    <main class="flex-1 flex flex-col md:flex-row relative overflow-hidden">

        <!-- Left Panel: Input -->
        <section
            class="flex-1 flex flex-col min-w-0 bg-white relative group min-h-[50vh] md:min-h-0 border-b md:border-b-0">
            <!-- Toolbar -->
            <div class="h-12 flex items-center justify-between px-4 border-b border-gray-100 no-print">
                <span class="text-xs font-semibold text-indigo-600 uppercase tracking-wider flex items-center gap-2">
                    <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
                        </path>
                    </svg>
                    Input
                </span>
                <button onclick="clearText('input')"
                    class="text-xs font-medium text-gray-400 hover:text-red-500 transition-colors px-2 py-1 rounded hover:bg-red-50">
                    Clear
                </button>
            </div>

            <!-- Textarea -->
            <textarea id="input"
                class="flex-1 w-full p-6 resize-none outline-none text-base leading-relaxed text-gray-700 placeholder-gray-300 bg-transparent"
                placeholder="Paste your text here..."></textarea>
        </section>

        <!-- Center Action Button (Floating) -->
        <div
            class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-30 no-print hidden md:block">
            <button onclick="processText()"
                class="group flex items-center justify-center w-14 h-14 bg-indigo-500 hover:bg-indigo-600 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-100 border-4 border-white">
                <svg class="w-6 h-6 transform group-hover:scale-110 transition-transform" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </button>
        </div>

        <!-- Mobile Action Button (Fixed Bottom Right) -->
        <div class="fixed bottom-6 right-6 z-30 md:hidden no-print">
            <button onclick="processText()"
                class="group flex items-center justify-center w-14 h-14 bg-primary hover:bg-primary-hover text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-200 focus:outline-none focus:ring-4 focus:ring-indigo-100 border-2 border-white">
                <svg class="w-6 h-6 transform group-hover:scale-110 transition-transform" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
            </button>
        </div>

        <!-- Right Panel: Output -->
        <section
            class="flex-1 flex flex-col min-w-0 bg-gray-50/50 md:border-l border-gray-200 relative min-h-[50vh] md:min-h-0 md:overflow-hidden"
            id="output-container">
            <!-- Toolbar -->
            <div class="h-12 flex items-center justify-between px-4 border-b border-gray-100 no-print">
                <span class="text-xs font-semibold text-indigo-600 uppercase tracking-wider flex items-center gap-2">
                    <svg class="w-4 h-4 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    Result
                </span>
                <div class="flex items-center gap-1">
                    <button onclick="clearText('output')"
                        class="text-xs font-medium text-gray-400 hover:text-red-500 transition-colors px-3 py-1.5 rounded hover:bg-red-50">
                        Clear
                    </button>
                    
                    <!-- Desktop buttons - hidden on mobile -->
                    <div class="hidden sm:flex items-center gap-1">
                        <div class="w-px h-4 bg-gray-300 mx-1"></div>
                        <button onclick="copyToClipboard()"
                            class="text-xs font-medium text-indigo-600 hover:text-indigo-700 transition-colors px-3 py-1.5 rounded hover:bg-indigo-50 flex items-center gap-1">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                </path>
                            </svg>
                            Copy
                        </button>
                        <button onclick="downloadWord()"
                            class="text-xs font-medium text-blue-600 hover:text-blue-700 transition-colors px-3 py-1.5 rounded hover:bg-blue-50 flex items-center gap-1">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            Word
                        </button>
                        <button onclick="downloadPDF()"
                            class="text-xs font-medium text-red-600 hover:text-red-700 transition-colors px-3 py-1.5 rounded hover:bg-red-50 flex items-center gap-1">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            PDF
                        </button>
                    </div>

                    <!-- Mobile dropdown - visible only on mobile -->
                    <div class="relative sm:hidden">
                        <button onclick="toggleExportMenu()" id="exportMenuBtn"
                            class="text-xs font-medium text-indigo-600 hover:text-indigo-700 transition-colors px-3 py-1.5 rounded hover:bg-indigo-50 flex items-center gap-1">
                            <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                </path>
                            </svg>
                            Export
                            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        
                        <!-- Dropdown Menu -->
                        <div id="exportMenu" class="hidden absolute right-0 mt-2 w-40 bg-white rounded-lg shadow-lg border border-gray-200 z-50 overflow-hidden">
                            <button onclick="copyToClipboard(); toggleExportMenu();"
                                class="w-full text-left text-xs font-medium text-indigo-600 hover:bg-indigo-50 px-4 py-2.5 flex items-center gap-2">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                    </path>
                                </svg>
                                Copy
                            </button>
                            <button onclick="downloadWord(); toggleExportMenu();"
                                class="w-full text-left text-xs font-medium text-blue-600 hover:bg-blue-50 px-4 py-2.5 flex items-center gap-2 border-t border-gray-100">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                    </path>
                                </svg>
                                Word
                            </button>
                            <button onclick="event.preventDefault(); event.stopPropagation(); downloadPDF(); toggleExportMenu();"
                                class="w-full text-left text-xs font-medium text-red-600 hover:bg-red-50 px-4 py-2.5 flex items-center gap-2 border-t border-gray-100">
                                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                                    </path>
                                </svg>
                                PDF
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Output Div -->
            <div id="output" contenteditable="true"
                class="flex-1 w-full p-6 overflow-y-auto outline-none text-base leading-relaxed text-gray-800 empty:text-gray-400"
                placeholder="Formatted text will appear here..."></div>

            <!-- Toast Notification -->
            <div id="toast"
                class="absolute bottom-6 right-6 bg-gray-900 text-white text-sm py-2 px-4 rounded shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 no-print z-50">
                Copied to clipboard!
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
